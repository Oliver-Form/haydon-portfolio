<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description"
        content="Portfolio of Haydon Sloper">

    <title>Haydon Sloper</title>
    
    <meta property="og:title" content="Haydon Sloper">
    <meta property="og:description"
        content="Portfolio website of Haydon Sloper">
    <meta property="og:image">
    <meta property="og:site_name" content="Haydon Sloper">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Inline critical CSS for nav and header -->
    <style>
      @font-face {
        font-family: 'IBM Plex Mono';
        src: url('assets/fonts/IBM_Plex_Mono/IBMPlexMono-Regular.ttf') format('truetype');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'IBM Plex Mono';
        src: url('assets/fonts/IBM_Plex_Mono/IBMPlexMono-Bold.ttf') format('truetype');
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }
      body { margin: 0; font-family: 'IBM Plex Mono', monospace; background: #f8fafc; }
      .nav { background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.03); position: sticky; top: 0; z-index: 10; }
      .nav__list { display: flex; gap: 2rem; list-style: none; margin: 0; padding: 1rem 2rem; justify-content: flex-end; }
      .nav__link { text-decoration: none; color: #000; font-weight: 700; transition: color 0.2s, background 0.2s; }
      .nav__link:hover, .nav__link:focus, .nav__link.active {
        color: #fff;
        background: #143a6c;
        outline: 2px solid #143a6c;
        border-radius: 0.3em;
      }
      .header-container { max-width: 700px; margin: 3rem auto 2rem auto; background: #fff; border-radius: 1.2rem; box-shadow: 0 4px 24px rgba(0,0,0,0.07); padding: 2.5rem 2rem 2rem 2rem; text-align: center; }
      .header-container img { width: 96px; height: 96px; border-radius: 50%; margin-bottom: 1rem; }
      .resume-btn { display: inline-block; margin-top: 1rem; background: #2563eb; color: #fff; padding: 0.5rem 1.2rem; border-radius: 0.5rem; text-decoration: none; font-weight: 700; transition: background 0.2s; }
      .resume-btn:hover { background: #1e40af; }
      .projects-list { display: flex; flex-wrap: wrap; gap: 2rem; justify-content: center; }
      .project-card { background: #f3f4f6; border-radius: 1rem; box-shadow: 0 2px 8px rgba(0,0,0,0.04); padding: 1.5rem 1.2rem; width: 320px; text-align: left; display: flex; flex-direction: column; gap: 0.7rem; }
      .project-title { font-weight: 700; font-size: 1.1rem; color: #2563eb; }
      .project-tags { margin-bottom: 0.2rem; }
      .project-links { display: flex; gap: 1rem; }
      .project-link { color: #2563eb; text-decoration: none; font-weight: 600; }
      .project-link:hover { text-decoration: underline; }
      @media (max-width: 800px) { .projects-list { flex-direction: column; align-items: center; } .header-container { margin: 2rem 0.5rem; } }
    </style>
    <!-- Preload nav.css, load as non-blocking -->
    <link rel="preload" href="css/nav.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="css/nav.css"></noscript>
    <!-- Defer non-critical CSS -->
    <link rel="preload" href="css/style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="css/style.css"></noscript>
</head>

<body>
    <canvas id="background"></canvas>
    <nav class="nav">
        <ul class="nav__list">
            <li><a href="#about" class="nav__link">About</a></li>
            <li><a href="#projects" class="nav__link">Projects</a></li>
            <li><a href="#writing" class="nav__link">Writing</a></li>
            <li><a href="#contact" class="nav__link">Contact</a></li>
        </ul>
    </nav>

    <header class="header-container" id="about-header">
        <img src="assets/profile.jpg" alt="Your Name"/>
        <h1>Haydon Sloper</h1>
        <p>Placeholder text for about page.</p>
        <a href="assets/Haydon Sloper Portfolio.pdf" class="resume-btn" download>Résumé</a>
    </header>

    <header class="header-container" id="projects-header">
        <h1>Contact</h1>
        <p>Placeholder text for contact page</p>
    </header>

    <header class="header-container" id="writing-header">
        <h1>Writing</h1>
        <p>Placeholder text for writing page</p>
    </header>

    <header class="header-container" id="contact-header">
        <h1>Contact</h1>
        <p>Placeholder text for contact page</p>
    </header>

    <script src="js/animated-bg.js" defer></script>
    <script src="js/carousel-headers.js" defer></script>
  </body>

</html>
